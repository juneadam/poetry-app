{% extends 'base.html' %}

{% block title %}Mashup{% endblock %}

{% block body %}

<div class="container">
    <div class="col-12 page-header">
        <h1>Mashup Generator</h1>
    </div>
    <br><div class="row">
        <div class="col-8">
            <div id="mashup-title">
                <h3>Create your own Poem</h3>
            </div>
            <div id="mashup-author">
                <h3></h3>
            </div>
            <div id="mashup-text">
                Enter a value in the line count field to the right to create a new poem!
            </div>
        </div>
        <div class="col-4">
            <!-- button for generating new mashup -->
            <button type="submit" class="btn btn-outline-secondary purple-2 alt-btn" id="mashup-poem">New Mashup</button><br><br>

            <!-- required input -->
            <div><label for="line-count-user-input">Line Count: (required) </label></div><input type="number" id="linecount-input-mashup" size="3" name="linecount" min="1" max="200" placeholder="14"><br><br>

            <!-- button to save mashup -->
            <button type="submit" class="btn btn-outline-secondary purple-2 alt-btn" id="save-mashup">Save Mashup</button><br><br>
        </div>
</div>

<footer class="footer">
    <span>Powered by <a href="https://poetrydb.org/index.html">PoetryDB</a>.</span>
</footer>

<script src='static/mashups.js'></script>

{% endblock %}
