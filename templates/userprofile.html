{% extends 'base.html' %} 

{% block title %}
User Profile
{% endblock %}

{% block head %}
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
{% endblock head %} 

{% block body %}


<div id="username" class="container">
    
</div>


<div class="container accordion">
    <div class="row" id="bk-poems-header accordion-header">
        <h2><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Bookmarked Poems
        </button></h2>
        <div class="accordion-collapse collapse" id="collapseOne" aria-labelledby="headingOne" data-bs-parent="#accordionUserPage">
            <div id="saved_poems" class="accordion-body">

            </div>
        </div>
    </div>
</div>


<div class="container accordion">
    <div class="row" id="saved-prompts-header accordion-header">
        <h2><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            Saved Prompts
        </button></h2>
        <div class="accordion-collapse collapse" id="collapseTwo" aria-labelledby="headingTwo" data-bs-parent="#accordionUserPage">
            <div id="saved_prompts" class="accordion-body">

            </div>
        </div>
    </div>
</div>


<div class="container accordion">
    <div class="row" id="saved-mashups-header accordion-header">
        <h2><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
            Saved Mashups
        </button></h2>
        <div class="accordion-collapse collapse" id="collapseThree" aria-labelledby="headingThree" data-bs-parent="#accordionUserPage">
            <div id="saved_mashups" class="accordion-body">

            </div>
        </div>
    </div>
</div>


<div class="container accordion">
    <div class="row" id="account-settings-header accordion-header">
        <h2><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
            Account Settings
        </button></h2>
        <div class="accordion-collapse collapse" id="collapseFour" aria-labelledby="headingFour" data-bs-parent="#accordionUserPage">
            <div id="account-settings" class="accordion-body">

            </div>
        </div>
    </div>
</div>


<script src="/static/userprofile.jsx" type="text/jsx"></script>
{% endblock %}
