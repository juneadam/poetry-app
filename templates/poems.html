{% extends 'base.html' %}

{% block title %}Poems{% endblock %}

{% block body %}
<div class="container">
    <br><div class="row">
        <div class="col-8" id="poem-hole">
            <div id="poem-title">
                <h1>Title</h1>
            </div>
            <div id="poem-author">
                <h3>by Author</h3>
            </div>
            <div id="poem-text">
                This is where the poem will go.
            </div>
        </div>
        <div class="col-4">
            <!-- button for generating new poem, defaults to random if no inputs added-->
            <button type="submit" class="btn btn-outline-secondary purple-2 alt-btn" id="random-poem">New Poem</button><br><br>

            <!-- optional inputs -->
            <div class="accordion purple-2" id="optional-inputs-menu">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="optional-input-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Optional Inputs:
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#optional-inputs-menu">
                    <div class="accordion-body" id="inputs-body">
                        <div class="mb-3">
                            <label for="author-user-input" class="form-label">Author:</label>
                            <input type="text" id="author-input" class="form-control" name="author" placeholder="full/partial name"></input>
                        </div>
                        <div class="mb-3">
                            <label for="title-user-input" class="form-label">Title:</label>
                            <input type="text" id="title-input" class="form-control" name="title" placeholder="full/partial title"></input>
                        </div>
                        <div>
                            <label for="lines-user-input" class="form-label">Body:</label>
                            <input type="text" id="lines-input" class="form-control" name="lines" placeholder="body keyword"></input>
                        </div>
                        <div>
                            <label for="line-count-user-input" class="form-label">Line Count:</label>
                            <input type="number" id="linecount-input" class="form-control" name="linecount" maxlength="3" size="4" placeholder="1"></input>
                        </div>
                    </div>
                </div>
            </div><br>

            <!-- button to save comments/bookmark poem -->
            <button type="button" class="btn btn-outline-secondary purple-2 alt-btn" id="bookmark-poem">Bookmark Poem and Comments</button><br><br>
            
            <!-- text box for comments -->
            <label for="text-box-for-adding-comments">Your notes:</label><br><br>
            <textarea class="form-control" id="comments" name="comments" rows="20" cols="20"></textarea>            
        </div>
    </div>
</div>

<footer class="footer">
    <span>Powered by <a href="https://poetrydb.org/index.html">PoetryDB</a>.</span>
</footer>

<script src='static/poems.js'></script>

{% endblock %}
