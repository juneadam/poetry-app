{% extends 'base.html' %}

{% block title %}Poems{% endblock %}

{% block body %}
<div class="container-fluid">
    <br><div class="row">
        <div class="col-9 offset-1" id="poem-title">
            <h1>Title</h1>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-secondary" id="random-poem">New Poem</button>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-1" id="poem-author">
            <h3>by Author</h3>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-outline-secondary" id="bookmark-poem">Bookmark Poem and Comments</button>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-1" id="poem-text">
            This is where the poem will go.
        </div>
        <div class="col-3">
            <br><form method="POST">
            <textarea id="comments" name="comments" rows="20" cols="20">Add your comments here...</textarea>
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    Powered by <a href="https://poetrydb.org/index.html">PoetryDB</a>.
</footer>

<script src='static/poems.js'></script>

{% endblock %}
